apiVersion: apps/v1
kind: Deployment
metadata:
  name: genx
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: genx
  template:
    metadata:
      labels:
        app: genx
    spec:
      containers:
        - name: genx
          image: registry.example.com/genx:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SPRING_PROFILE_ACTIVE
              value: dev
          ports:
            - containerPort: 8080
              protocol: TCP
      serviceAccountName: genx-sa